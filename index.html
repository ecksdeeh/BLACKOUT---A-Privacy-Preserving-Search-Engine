<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlackOut Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 4rem;
      background: linear-gradient(90deg, #ff006e, #8338ec, #3a86ff, #00f5d4);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    -webkit-text-fill-color: transparent;

    }

   h2 {
  font-size: 2.8rem;
  margin-top: 10px;
  background: linear-gradient(90deg, #ff006e, #8338ec, #3a86ff, #00f5d4);
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  -webkit-text-fill-color: transparent;
}
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff00c8, 0 0 20px #8338ec; }
      to { text-shadow: 0 0 20px #00f5d4, 0 0 40px #3a86ff; }
    }

    .search-container {
      display: flex;
      align-items: center;
      background-color: #111;
      border: 1px solid #ff00c8;
      border-radius: 50px;
      padding: 10px 20px;
      margin-top: 30px;
      width: 60%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(255, 0, 200, 0.3);
      transition: box-shadow 0.3s ease;
    }

    .search-container:focus-within {
      box-shadow: 0 0 25px rgba(255, 0, 200, 0.6);
    }

    input[type="text"] {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      flex: 1;
      font-size: 1.2rem;
      padding: 10px;
    }

    button {
      background-color: #ff00c8;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #d100b0;
    }

    button i {
      color: white;
      font-size: 1.2rem;
    }

    nav {
      position: absolute;
      bottom: 50px;
      display: flex;
      gap: 40px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00f5d4;
    }

    .results {
      margin-top: 40px;
      width: 70%;
      max-width: 700px;
      text-align: left;
    }

    .result {
      background: #111;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 3px solid #ff00c8;
      transition: background 0.3s ease;
    }

    .result:hover {
      background: #1a1a1a;
    }

    .result a {
      color: #00f5d4;
      font-weight: 600;
      text-decoration: none;
    }

    .result a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <h1>BlackOut</h1>
  <h2>Search</h2>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search..." />
    <button onclick="performSearch()">
      <i>üîç</i>
    </button>
  </div>

  <div class="results" id="results"></div>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
  </nav>

  <script>
    async function performSearch() {
      const query = document.getElementById('searchInput').value.trim();
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      if (!query) {
        resultsContainer.innerHTML = '<p>Type something to search.</p>';
        return;
      }

      resultsContainer.innerHTML = '<p>Searching...</p>';

      try {
        const response = await fetch(`http://127.0.0.1:8000/search?query=${encodeURIComponent(query)}`);
        const data = await response.json();

        if (!data.sample_results || data.sample_results.length === 0) {
          resultsContainer.innerHTML = '<p>No results found.</p>';
          return;
        }

        resultsContainer.innerHTML = data.sample_results
          .map(res => `
            <div class="result">
              <a href="${res.link}" target="_blank">${res.title}</a>
              <p>${res.snippet || ''}</p>
            </div>
          `)
          .join('');

      } catch (error) {
        resultsContainer.innerHTML = '<p style="color:red;">Error connecting to backend.</p>';
        console.error(error);
      }
    }

    // Optional: trigger search on Enter key
    document.getElementById('searchInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') performSearch();
    });
  </script>
</body>
</html>
